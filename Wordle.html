   <h1>Guess the Word</h1>
    <form id="nextGuess" method="POST" action>

          <td>

        </tr>
      </tbody>
    </table>
    <div class="attempts">
      6 attempts remaining.
    </div>
    <button class="" type="submit" name="check">Check Word</button>
    </form>
    <br>
